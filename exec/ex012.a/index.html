<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos com hospedados localmente</h1>
    <p>Este video está hospedado no meu propio servidor</p>
    <video width="560" height="315" poster="imagens/capa-cafe.jpg" controls autoplay>
        <source src="midias/Meu-video.m4v" type="video/m4v">
        <source src="midias/Meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibiliade com o video.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/waAlgFq9Xq8" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h1>Iserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/32980872?h=495c49e525" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>

    
</body>
</html>
