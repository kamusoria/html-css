<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir ese site em varios dispositivos diferentes ou simplesmente aumente e diminua
       o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/Awful - josh pan.mp3" controls autoplay></audio> -->
    <!-- outra forma de usar a tag audio -->
    <!-- o loop é opcional, funciona como musica de fundo em relação ao audio princiapal -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Awful - josh pan.mp3" type="audio/mp3">
        <source src="midia/Awful - josh pan.ogg" type="audio/ogg"> 
        <source src="midia/Awful - josh pan.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a 
        href="midia/Awful - josh pan.mp3">Clique aqui para baixar o arquivo MP3</a> 
        </p>
    </audio>
</body>
</html>
